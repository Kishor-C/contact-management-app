<div>
  <h4 *ngIf = "id" class = "text-primary">Registered with an User id {{id}}</h4>
  <hr>
  <h2>Login Form</h2>
  <div class = "row">
    <div class = "col-3">
        <p *ngIf = "errorMessage" class = "alert alert-danger">{{errorMessage}}</p>
    </div>
  </div>
  <hr>
  <form (ngSubmit) = "authenticate(loginForm.value)" #loginForm = "ngForm">
      <div class = "form-group">
          <div class = "row">
              <div class = "col-3">
                <input type = "text" name = "userId" [(ngModel)] = "userId" required
                autocomplete="off" 
                minlength="4"
                class = "form-control" placeholder="Enter User ID" #tf1 = "ngModel">
              </div>
              <div class = "col-3">
                <input type = "password" name = "password" [(ngModel)] = "password" required
                minlength="4"
                class = "form-control" placeholder="Enter password" #tf2 = "ngModel">
              </div>
              <div class = "col-3">
                  <input type = "submit" [disabled] = "!loginForm.valid" value = "Login" class = "btn btn-primary">
              </div>
          </div> 
      </div>
     
  </form>
  <div class = "row">
      <div class = "col-6 text-center alert alert-danger" [hidden] = "tf1.pristine||tf1.valid">UserId must be more than 4 characters</div>
  </div>
  <div class = "row">
      <div class = "col-6 text-center alert alert-danger" [hidden] = "tf1.pristine||tf2.valid">Password must be more than 4 characters</div>
  </div>

</div>
<hr>

<div>
  <a [routerLink] = "['/register']" class = "btn btn-info">Create Profile</a>
</div>
