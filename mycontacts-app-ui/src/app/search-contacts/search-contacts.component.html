<div>
  <h3 class = "text-secondary">Search Contact</h3>
  <form>
    <div class = "row">
      <div class = "col-4">
          <input type = "text" name = "name" (input) = "search(name)" [(ngModel)] = "name" class = "form-control" placeholder="Enter name">
      </div>
      <!-- show error message if searched criteria is not found-->
      <div class = "col-4" *ngIf = "errorMessage" class = "text-danger">
          {{errorMessage}}
      </div>
    </div>
  </form>
  <hr>
  <!-- pass the searched contacts to show all contacts-->
 <app-show-all-contacts [contacts] = "searchedContacts"></app-show-all-contacts>
</div>
