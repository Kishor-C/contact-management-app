<div>
    <div>
        <h3 class = "text-secondary">Contact Details</h3>
        <hr>
        <form (ngSubmit) = "addContact(contactForm.value)" #contactForm = "ngForm">
          <div class = "form-group">
              <div class = "row">
                  <div class = "col-4">
                    <input type = "text" name = "name" [(ngModel)] = "name" class = "form-control" placeholder="Enter Name">
                  </div>
              </div>
              <br>
              <div class = "row">
                  <div class = "col-4">
                      <input type = "number" name = "phone" [(ngModel)] = "phone" class = "form-control" placeholder="Mobile number">     
                  </div>
              </div>
              <br>
              <div class = "row">
                <div class = "col-2">
                  <input type = "submit" value = "Save Contact" class = "btn btn-primary">
                </div>
              </div>      
          </div>
        </form>
      </div> 
      <div>{{message}}</div>
</div>
